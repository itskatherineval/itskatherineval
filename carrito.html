<body>
    <!--AQUÍ INICIA LA NAV-->	 
    <nav id= "navBar" class="navStyle">   
        <div class="grid-layout-navBar">
            
            <div class="div-logotipo">
                <a href="index.html">
                    <img src="img/the_coffee_shop_logo.png" class="logo-style">
                </a>
            </div>

            <div class="grid-layout-categorias">
                
            </div>

            <div class="boton-carrito">
                <a href="carrito.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">

                </div>
                <div class="grid-layout-total">
                    <p class="carrito-total-nombre">Total</p>

                </div>
